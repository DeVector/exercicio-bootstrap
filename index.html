<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <header>
            <h1>Exercicio bootstrap</h1>
        </header>
        <div class="col">
           <div class="row">
            <form>

                <div class="mb-3">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input type="text" placeholder="Fulano de Tal" id="nome" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="e-mail">Seu email:</label>
                    <input type="email" placeholder="fulano.tal@mail.com" id="e-mail" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input type="tel" placeholder="(00) 00000-0000" id="telefone" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
           </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            $('#telefone').mask('(00) 00000 - 0000')
        })
    </script>
</body>

</html>
